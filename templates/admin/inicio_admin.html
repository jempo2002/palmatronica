<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Administrador - Palmatronica</title>
  <link rel="stylesheet" href="../css/login.css">
  <style>
    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .logo-container img {
      width: 120px;
      height: auto;
    }

    .options-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .card-option {
      background-color: var(--card-color);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      flex: 1 1 280px;
      min-width: 260px;
      max-width: 340px;
      transition: transform 0.2s ease;
      cursor: pointer;
      text-decoration: none;
      color: var(--text-color);
    }

    .card-option:hover {
      transform: translateY(-4px);
      background-color: var(--button-hover-bg);
    }

    .card-option h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 600px) {
      .options-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="logo-container">
      <img src="../static/img/palmatronica_logo.png" alt="Logo Palmatronica">
    </div>

    <section class="options-container">
      <a href="/nueva_orden" class="card-option">
        <h2>Nueva orden de servicio</h2>
      </a>
      <a href="/historial_servicios" class="card-option">
        <h2>Ver historial de servicios</h2>
      </a>
    </section>
  </main>
</body>
</html>
